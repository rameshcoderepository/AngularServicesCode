<div class="main-container">
    <div class="nav-container">
        <ul>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="">Home</a></li>
            <!-- localhost:4200/Home -->
            <li routerLinkActive="active"><a routerLink="/About">About</a></li><!-- localhost:4200/About -->
            <li routerLinkActive="active"><a [routerLink]="'Contact'">Contact</a></li><!-- localhost:4200/Contact -->
            <li routerLinkActive="active"><a [routerLink]="['Courses']">Courses</a></li><!-- localhost:4200/Courses -->

            <span style="float: right">
                <li><a (click)="login()">Login</a></li>
                <li><a (click)="logout()">Logout</a></li>
            </span>
        </ul>
    </div>
    <div class="component-container">
        <!-- <app-home></app-home>
        <app-about></app-about>
        <app-contact></app-contact>
        <app-courses></app-courses> -->
        <router-outlet></router-outlet>
        <div class="loader" *ngIf="displayLoaderIndicator"></div>
    </div>
</div>

<!-- when we specicy a /slash before a path its uses a absolute path, that means that path will append the root URL no matter which route is active route -->
<!-- when we dont specicy a /slash before a path its uses a relative path , that means the path will append the current active route -->
